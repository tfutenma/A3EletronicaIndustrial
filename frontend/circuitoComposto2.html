<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link
            href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
            rel="stylesheet"
        />
        <script src="./src/asciimathml.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=AM_CHTML"></script>
        <link rel="stylesheet" href="./css/calcs.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A3 Eletronica Industrial - Circuito Composto</title>
    </head>
    <body>
        <!--Navbar-->
        <div>
            <nav class="nav justify-content-center bg-dark">
                <li class="nav-item">
                    <a
                        id="resmart-nav"
                        class="nav-link active"
                        aria-current="page"
                        href="./index.html"
                        >A3 Eletronica Industrial</a
                    >
                </li>
            </nav>
        </div>
        <!--Navbar-->

        <div class="container">
            <div class="row">
                <div class="col-xl titulo glass w-100">
                    <h1>Circuito Composto</h1>
                </div>
            </div>
            <div class="row">
                <!--Coluna Esquerda-->
                <div class="col-xl glass shadow">
                    <!--Linha Item 1-->
                    <div class="row d-flex justify-content-center linha-item">
                        <h2>
                            <label for="S1">C</label>
                            <button
                                type="button"
                                class="btn btn-md btn-danger item"
                                data-toggle="popover"
                                title="Sessão"
                                data-content="Intensidade da Reação em um determinado ponto de apoio."
                            >
                                i
                            </button>
                        </h2>

                        <input id="S1" type="number" class="item item-form" />
                        <select
                            class="dropdown item item-form"
                            name="select"
                            disabled
                        >
                            <option value="kN">N</option>
                        </select>
                    </div>

                    <!--Linha Item 2-->
                    <div class="row d-flex justify-content-center linha-item">
                        <h2>
                            <label for="distS1">B</label>
                            <button
                                type="button"
                                class="btn btn-md btn-danger item"
                                data-toggle="popover"
                                title="Distância 1"
                                data-content="Distância da origem até a Sessão 1."
                            >
                                i
                            </button>
                        </h2>

                        <input
                            id="distS1"
                            type="number"
                            class="item item-form"
                        />
                        <select
                            class="dropdown item item-form"
                            name="select"
                            disabled
                        >
                            <option value="m">m</option>
                        </select>
                    </div>

                    <!--Linha Item 1-->
                    <div class="row d-flex justify-content-center linha-item">
                        <h2>
                            <label for="S2">A </label>
                            <button
                                type="button"
                                class="btn btn-md btn-danger item"
                                data-toggle="popover"
                                title="Sessão"
                                data-content="Intensidade da Reação em um determinado ponto de apoio."
                            >
                                i
                            </button>
                        </h2>

                        <input id="S2" type="number" class="item item-form" />
                        <select
                            class="dropdown item item-form"
                            name="select"
                            disabled
                        >
                            <option value="kN">N</option>
                        </select>
                    </div>

                    <!--Linha 3 Botoes-->
                    <div class="row d-flex justify-content-center linha-item">
                        <button
                            class="btn btn-secondary item item-btn"
                            onclick="limpar()"
                        >
                            Limpar
                        </button>
                        <button
                            class="btn btn-primary item item-btn"
                            onclick="calc()"
                        >
                            Calcular
                        </button>
                    </div>

                    <!--Linha 4 Resultado-->
                    <div class="row d-flex justify-content-center linha-item">
                        <h2>
                            <label for="result">(Resultado)</label>
                        </h2>

                        <input
                            id="result"
                            type="number"
                            class="item item-form"
                            disabled
                        />
                        <select
                            class="dropdown item item-form"
                            name="select"
                            disabled
                        >
                            <option value="Nm">Nm</option>
                        </select>
                    </div>
                </div>

                <!--Coluna Direita-->
                <div class="col-xl glass shadow">
                    <p class="mt-3 info">
                        <b> </b>
                    </p>

                    <p class="info"></p>

                    <p class="info"></p>

                    <p class="info"></p>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <script>
            $(document).ready(function () {
                $('[data-toggle="popover"]').popover();
            });

            function limpar() {
                let campos = document.getElementsByTagName("input");
                for (item of campos) {
                    item.value = "";
                }
            }

            async function calc() {
                let S1 = parseFloat(document.getElementById("S1").value);
                let S2 = parseFloat(document.getElementById("S2").value);
                let Q = parseFloat(document.getElementById("eCortante").value);
                let dS1 = parseFloat(document.getElementById("distS1").value);
                let dS2 = parseFloat(document.getElementById("distS2").value);
                let dQ = parseFloat(document.getElementById("distQ").value);
                const json = {
                    S1: S1,
                    S2: S2,
                    Q: Q,
                    dS1: dS1,
                    dS2: dS2,
                    dQ: dQ,
                };
                const options = {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(json),
                };
                retorno = await fetch(
                    "http://127.0.0.1:9090/momentoFletor",
                    options
                )
                    .then((data) => {
                        return data.json();
                    })
                    .then((res) => {
                        console.log(res);
                        campoRes = document.getElementById("result");
                        campoRes.value = res.result;
                    });
            }
        </script>
    </body>
</html>
