        <script>
            $(document).ready(function () {
                $('[data-toggle="popover"]').popover();
            });

            function limpar() {
                let campos = document.getElementsByTagName("input");
                for (item of campos) {
                    item.value = "";
                }
            }

            function parseBool(bool) {
                if (bool) {
                    return 1;
                } else {
                    return 0;
                }
            }

            function parseInt(int) {
                if (int == 1) {
                    return true;
                } else {
                    return false;
                }
            }

            function calcNot() {
                a = document.getElementById("a_not").value;

                if ((a != 1 && a != 0) || a == "") {
                    alert("Preencha a(s) entrada(s) com 0 ou 1");
                } else {
                    Result = !parseInt(a);
                    console.log(Result);
                    if (Result) {
                        document.querySelector(
                            "#not_botao"
                        ).style.backgroundColor = "red";
                    } else {
                        document.querySelector(
                            "#not_botao"
                        ).style.backgroundColor = "white";
                    }
                    document.querySelector("#r_not").value = parseBool(Result);
                }
            }

            function calcAnd() {
                a = document.getElementById("a_and").value;
                b = document.getElementById("b_and").value;
                if (
                    (a != 1 && a != 0) ||
                    (b != 1 && b != 0) ||
                    a == "" ||
                    b == ""
                ) {
                    alert("Preencha a(s) entrada(s) com 0 ou 1");
                } else {
                    a = parseInt(a);
                    b = parseInt(b);
                    Result = a && b;
                    if (Result) {
                        document.querySelector(
                            "#and_botao"
                        ).style.backgroundColor = "red";
                    } else {
                        document.querySelector(
                            "#and_botao"

                    document.querySelector("#r_and").value = parseBool(Result);
                }
            }

            function calcNand() {

                    b == ""
                ) {

                    Result = !(a && b);
